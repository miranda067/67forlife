<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miranda's TikTok Style Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Header -->
  <header class="profile-header">
    <img src="profile.jpg" alt="Miranda's Profile Picture" class="profile-pic">
    <h1>@miranda</h1>
    <p class="bio">
      Hi, I’m Miranda 🌸 I love volleyball 🏐, shopping 🛍️, and cupcakes 🍰
    </p>
    <div class="hashtags">
      <span>#volleyball</span>
      <span>#shopping</span>
      <span>#cupcakes</span>
    </div>
  </header>

  <!-- Posts Section -->
  <main class="posts">
    <h2>My Posts</h2>
    <div class="post">
      <p>🏐 Just had a great volleyball game today!</p>
    </div>
    <div class="post">
      <p>🛍️ Went shopping for cute outfits this weekend!</p>
    </div>
    <div class="post">
      <p>🍰 Tried the sweetest cupcake ever 💖</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Miranda. All Rights Reserved.</p>
  </footer>
</body>
</html>
