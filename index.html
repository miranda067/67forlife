<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miranda's TikTok Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Picture -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
         alt="Ocean Profile Picture" 
         class="profile-pic">

    <!-- Username -->
    <h1>@miranda</h1>

    <!-- Bio -->
    <p class="bio">
      Hi, I’m Miranda 🌸 I love volleyball 🏐 and shopping 🛍️.<br>
      I go to Dexter Southfield School 🎓
    </p>

    <!-- Stats Row -->
    <div class="stats">
      <div><strong>150</strong><br>Following</div>
      <div><strong>2.3K</strong><br>Followers</div>
      <div><strong>10.2K</strong><br>Likes</div>
    </div>

    <!-- Follow Button -->
    <button class="follow-btn" id="followBtn">Follow</button>

    <!-- Tabs Row -->
    <div class="tabs">
      <div class="tab active" id="videosTab">Videos</div>
      <div class="tab" id="likedTab">Liked</div>
    </div>

    <!-- No Posts Section -->
    <div class="no-posts">
      <div class="no-posts-icon">📭</div>
      <p>No posts yet</p>
    </div>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Custom Script -->
  <script>
    const followBtn = document.getElementById('followBtn');
    let isFollowing = false;

    followBtn.addEventListener('click', () => {
      if (!isFollowing) {
        isFollowing = true;
        followBtn.textContent = 'Following';
        followBtn.style.backgroundColor = '#ccc';
        followBtn.style.color = '#333';

        // 🎉 Confetti animation
        confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 0.6 }
        });
      }
    });
  </script>
</body>
</html>
