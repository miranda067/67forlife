<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Style Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Section (kept same as before) -->
  <div class="profile-container">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
         alt="Ocean Profile Picture"
         class="profile-pic">
    <h1>@miranda</h1>
    <p class="bio">
      Hi, I’m Miranda 🌸 I love volleyball 🏐 and shopping 🛍️.<br>
      I go to Dexter Southfield School 🎓
    </p>

    <div class="stats">
      <div class="stat"><span class="stat-number">200</span><span class="stat-label">Following</span></div>
      <div class="stat"><span class="stat-number">12.5K</span><span class="stat-label">Followers</span></div>
      <div class="stat"><span class="stat-number">88.3K</span><span class="stat-label">Likes</span></div>
    </div>

    <button class="follow-btn" id="followBtn">Follow</button>
  </div>

  <!-- Home Feed (videos) -->
  <div id="homeFeed" class="feed">
    <div class="video-card">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls muted loop></video>
      <button class="like-btn">❤️</button>
    </div>
    <div class="video-card">
      <video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" controls muted loop></video>
      <button class="like-btn">❤️</button>
    </div>
  </div>

  <!-- Discover Feed (photos) -->
  <div id="discoverFeed" class="feed hidden">
    <div class="photo-card"><img src="https://picsum.photos/300/400" alt="photo1"></div>
    <div class="photo-card"><img src="https://picsum.photos/301/400" alt="photo2"></div>
    <div class="photo-card"><img src="https://picsum.photos/302/400" alt="photo3"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-btn" id="homeBtn">🏠<br>Home</button>
    <button class="nav-btn" id="discoverBtn">🔍<br>Discover</button>
    <button class="nav-btn create-btn">➕</button>
    <button class="nav-btn">📩<br>Activity</button>
    <button class="nav-btn">👤<br>Profile</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Switch between feeds
    const homeBtn = document.getElementById("homeBtn");
    const discoverBtn = document.getElementById("discoverBtn");
    const homeFeed = document.getElementById("homeFeed");
    const discoverFeed = document.getElementById("discoverFeed");

    homeBtn.addEventListener("click", () => {
      homeFeed.classList.remove("hidden");
      discoverFeed.classList.add("hidden");
    });

    discoverBtn.addEventListener("click", () => {
      discoverFeed.classList.remove("hidden");
      homeFeed.classList.add("hidden");
    });

    // Like buttons
    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("liked")) {
          btn.classList.remove("liked");
          btn.textContent = "❤️";
        } else {
          btn.classList.add("liked");
          btn.textContent = "💖";
        }
      });
    });
  </script>
</body>
</html>
